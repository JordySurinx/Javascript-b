<script>
	let maanden = ["Januari","Februari","Maart"];
	maanden[3] = "April";
	maanden[4] = "Mei";
	maanden[5] = "Juni";
	maanden.push("Juli");
	maanden.push("Augustus","September","Oktober","November","December");
    let zoek1 = maanden.indexOf("March");
	document.write(`<p>${maanden}</p><p>Aantal maanden:${maanden.length}</p>`);
	document.write(`<p>${zoek1}</p>`);

	// Oefening 2 , Opdracht Arrays //

	let namen = ["Erik","Sofie","Adam","Zorro"];
	namen.sort();
	let zoeken = prompt("Typ een naam die je wilt zoeken");
	let positie = namen.indexOf(zoeken);
	document.write(`De gesorteerde namen zijn: ${namen}`);
	document.write (`<p>${positie}</p>`);
