<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function Fruit(naam,kleur,zoetheid,origine) {
			this.vruchtnaam = naam;
			this.vruchtkleur = kleur;
			this.zoetheid = zoetheid;
			this.origine = origine;
			this.toonGegevens = function() {
				document.write(`<p>De ${this.vruchtnaam} is ${this.vruchtkleur} van kleur, is ${this.zoetheid} zoet en komt uit ${this.origine}</p>`);
			}
		}
		let banaan = new Fruit("banaan","geel","gemiddeld","Afrika");
		banaan.toonGegevens();



		</script>
</body>
</html>
