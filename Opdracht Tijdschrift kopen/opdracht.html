document.write(`<p>De kostprijs van één exemplaar bedraagt: ${prijs} euro, het type hiervan is ${typeof prijs}</p>`);
document.write(`<p>Het aantal exemplaren dat u wilt kopen is: ${aantal}, Het type hiervan is ${typeof aantal}.</p>`);
document.write(`<p>De totale prijs is dan ${totaal} euro.`);

</script>
