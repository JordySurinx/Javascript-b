	<title>Array maken 1</title>

<script>
	let namen = ["Jan","Piet","Joris","Corneel"];
	let naam1 = namen[0];
	let naam2 = namen[1];

	document.write(`<p>${namen}</p>`);
	document.write(`<p>${namen.length}</p>`);
	document.write(`<p>Dit is de eerste naam in onze Array: ${naam1} , Dit is de tweede naam in onze Array:${naam2}</p>`);
	// push element //
		// Array vormen //
	let scores = [];
	// Array Waarden //
	scores[0] = 39;
	scores[1] = 40;
	scores[2] = 100;
	scores[3] = 49;
	document.write(scores);
	scores.push(20);
	document.write(scores);
</script>
