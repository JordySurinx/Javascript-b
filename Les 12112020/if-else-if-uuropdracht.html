<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			background-color:#000;
			color:#fff;
			font-size:20px;
		}
	</style>
</head>
<body>
	<script>
	let datum = new Date();
	let uur =  datum.getHours();
	document.write(`<p>Het is nu ${uur} uur.</p>`);
	
	if ( uur >= 0 && uur <= 7) {
		document.write("<p>Goeienacht</p>");
	}
	else if ( uur > 7 && uur <= 11 ) {
		document.write("<p>Goede morgen</p>");
	}
	else if ( uur > 11 && uur < 18) {
		document.write("Goede middag");
	}
	else if (uur >= 18) {
		document.write("Goede avond");
	}
</script>
</body>
</html>
