	<title>JavaScript</title>
	<script type="text/javascript">
let alfabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
let locatie = alfabet.indexOf("CDE");
document.write(`"CDE" begint in alfabet op locatie: ${locatie}`);

let tekst = "Boterhammen eten is voor zij die beter weten."
let zoekwerk = tekst.indexOf("eten", 1);
document.write(`De tekst staat op locatie: ${zoekwerk}`);

</script>
