<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			background-color:#000;
			color:#fff;
			font-size:20px;
		}
	</style>
</head>
<body>
	<script>
	let ouderdom = prompt('Hoe oud ben je?');
	if (ouderdom >= 18 ) {
		document.write('<p>Een pintje drinken?</p>');
	}
	else if (ouderdom < 18 ) {
		document.write('<p>Een watertje?</p>');
	}
	else {
		document.write('<p>Je hebt iets verkeerd ingegeven.</p>');
	}
</script>
</body>
</html>
